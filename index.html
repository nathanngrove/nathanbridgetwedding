<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lancelot&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="./src/style.css" />
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nathan & Bridget</title>
	</head>
	<body>
		<main class="wrapper">
			<section class="main-section">
				<div class="main-text">
					<h2>Save the date</h2>
					<div class="main-headline">
						<h1>Nathan & Bridget</h1>
						<h2>are getting married</h2>
					</div>
					<h2>9 • 20 • 25</h2>
				</div>
			</section>
			<section class="countdown-section">
				<div class="countdown-box">
					<p class="countdown-number">000</p>
					<p class="countdown-unit">days</p>
				</div>
				<div class="countdown-box">
					<p class="countdown-number">000</p>
					<p class="countdown-unit">hours</p>
				</div>
				<div class="countdown-box">
					<p class="countdown-number">000</p>
					<p class="countdown-unit">minutes</p>
				</div>
				<div class="countdown-box">
					<p class="countdown-number">000</p>
					<p class="countdown-unit">seconds</p>
				</div>
			</section>
			<section class="footer-section">
				<p>
					Join us on <br class="hidden" />
					Saturday, September 20, 2025 <br class="hidden" />as we say
					"I do"
				</p>
				<p>Formal invitations to be sent out</p>
			</section>
		</main>
		<script type="module" src="/src/main.ts"></script>
